<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Reservation</title>

</head>

<body>

    <div class="nav">
        <nav>
            <img src="/images/logo(3).png" alt="logo" id="icon">
        </nav>
        <nav class="navbar">
            <a href="index.html">Home</a>
        </nav>
        <nav class="navbar" id="navkey">
            <a href="reserve.html">Reserve A Stay</a>
            <a href="car.html">Rent A Car</a>
            <a href="dining.html">Fine Dining</a>
            <a href="activities.html">Activities</a>

        </nav>
    </div>
    <div>
        <fieldset class="reserve" id="reserve">
            <legend>Reservation</legend>
            <label>Check-in: <input type="date" id="checkin" class="date"></label>
            <label>Check-out: <input type="date" id="checkout" class="date"></label><br>
            <label>Number of Adults (1-4): <input type="number" id="guest" class="guest"
                    placeholder="Number of Adults"></label><br>
            <label>Number of Children (0-4): <input type="number" id="guest" class="guest"
                    placeholder="Number of Children"></label><br>
            <p class="roomType" id="roomType"><strong>Room Type</strong></p>
            <label><input type="radio" id="kingr" class="king">King</label>
            <label><input type="radio" id="kingr" class="king">Queen</label>
            <label><input type="radio" id="kingr" class="king">Suite</label><br>
            <p class="discounts" id="discount"><strong>Special Discounts</strong></p>
            <label><input type="radio" id="none" class="none">None</label>
            <label><input type="radio" id="none" class="none">AAA/Senior (10%) </label>
            <label><input type="radio" id="none" class="none">Military (20%) </label><br>
            <label>Full Name: <input type="text" id="name" class="name" placeholder="Full Name"></label>
            <label>Email: <input type="text" id="email" class="email" placeholder="Email"></label><br>
            <button id="estimatedCost">Estimated Cost</button><br>
            <input type="number" id="totalCost" placeholder="$0.00">

        </fieldset>
    </div>
    <div id="bedroom" class="bedroom">
    
        <table>
            <tr>
                <th>King</th>
                <th>Queen</th>
                <th>2 Bedroom Suite</th>
            </tr>
            <tr class="bedimages">
                <th><img src="images/king.jpg" alt="king" id="king"></th>
                <th><img src="images/bedroom.jpg" alt="queen" id=queen ></th>
                <th><img src="images/queen.jpg" alt="suite" id="suite"></th>
            </tr>
        </table>

    </div>
    <footer>
        <strong> &copy; ALCON</strong>
    </footer>
</body>

</html>
